name: Update repo to republish

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update last-updated with current timestamp
        run: |
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')
          echo "Last Deployed: $TIMESTAMP" > last-updated

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add last-updated
          git diff --quiet && git diff --staged --quiet || git commit -m "Update last-updated timestamp"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
